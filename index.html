<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียนขอใช้รถ WU</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; background: #F5FDF5; color: #333; margin:0; padding:0; }
    .container { max-width:600px; margin:0 auto; padding:16px; }
    header { text-align:center; margin-bottom:20px; }
    header img { max-height:80px; }
    .form-group { margin-bottom:16px; }
    label { font-weight:500; display:block; margin-bottom:4px; }
    input[type=text], select, input[type=file] { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
    input[type=file] { padding:4px; }
    .preview { margin-top:8px; max-height:120px; border-radius:4px; }
    .btn { background:#7CC47F; color:#fff; border:none; padding:12px; width:100%; font-size:16px; border-radius:8px; cursor:pointer; }
    .btn:disabled { background:#ccc; }
    .error { color:#E74C3C; font-size:14px; margin-top:4px; }
    .checkbox { display:flex; align-items:center; }
    .checkbox input { margin-right:8px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://www.wu.ac.th/uploads/logoWU_1631668089.png" alt="WU Logo">
    </header>
    <form id="registerForm">
      <!-- ส่วนที่ 1: ข้อมูลส่วนตัว -->
      <!-- ... รหัสนักศึกษา -->
      <div class="form-group">
        <label for="stuId">รหัสนักศึกษา *</label>
        <input type="text" id="stuId" name="stuId" placeholder="8 หลัก" maxlength="8" required>
        <div class="error" id="stuIdError"></div>
      </div>
      <!-- ชื่อ-สกุล -->
      <div class="form-group">
        <label for="fullName">ชื่อ-สกุล *</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <!-- สำนักวิชา -->
      <div class="form-group">
        <label for="faculty">สำนักวิชา *</label>
        <select id="faculty" name="faculty" required>
          <option value="">-- เลือก --</option>
          <option>การจัดการ</option>
          <!-- ... อื่นๆ ตามรายการ -->
        </select>
      </div>
      <!-- เบอร์โทรศัพท์ -->
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์มือถือ *</label>
        <input type="text" id="phone" name="phone" placeholder="10 หลัก ขึ้นต้น 0" maxlength="10" required>
        <div class="error" id="phoneError"></div>
      </div>
      <!-- ที่พักปัจจุบัน -->
      <div class="form-group">
        <label>ที่พักปัจจุบัน *</label>
        <div>
          <label><input type="radio" name="residence" value="หอพักภายในมหาวิทยาลัย" required> หอพักภายในมหาวิทยาลัย</label>
          <label><input type="radio" name="residence" value="หอพักภายนอกมหาวิทยาลัย"> หอพักภายนอกมหาวิทยาลัย</label>
          <label><input type="radio" name="residence" value="บ้านตนเอง"> บ้านตนเอง</label>
        </div>
      </div>
      <!-- ชื่อหอพัก/หมายเลขห้อง/บ้านเลขที่ -->
      <div class="form-group">
        <label for="addressDetail">ชื่อหอพัก/หมายเลขห้อง/บ้านเลขที่ *</label>
        <input type="text" id="addressDetail" name="addressDetail" placeholder="กรอกชื่อหอพักและหมายเลขห้อง หรือ บ้านเลขที่" required>
      </div>
      <!-- ผู้ติดต่อฉุกเฉิน -->
      <div class="form-group">
        <label for="emergencyName">ชื่อ-สกุล ผู้ติดต่อฉุกเฉิน *</label>
        <input type="text" id="emergencyName" name="emergencyName" required>
      </div>
      <div class="form-group">
        <label>ความสัมพันธ์ *</label>
        <select id="emergencyRelate" name="emergencyRelate" required>
          <option value="">-- เลือก --</option>
          <option>บิดา/มารดา</option>
          <option>ผู้ปกครอง</option>
          <option>ญาติ</option>
          <option>เพื่อน</option>
        </select>
      </div>
      <div class="form-group">
        <label for="emergencyPhone">เบอร์โทรศัพท์ฉุกเฉิน *</label>
        <input type="text" id="emergencyPhone" name="emergencyPhone" maxlength="10" required>
        <div class="error" id="emPhoneError"></div>
      </div>

      <!-- ส่วนที่ 2: ข้อมูลรถ -->
      <hr>
      <div class="form-group">
        <label for="vehicleType">ประเภทรถ *</label>
        <select id="vehicleType" name="vehicleType" required>
          <option value="">-- เลือก --</option>
          <option>รถยนต์(น้ำมัน)</option>
          <option>รถยนต์ไฟฟ้า</option>
          <option>รถจักรยานยนต์ไฟฟ้า</option>
        </select>
      </div>
      <!-- ยี่ห้อรถ -->
      <div class="form-group">
        <label for="brand">ยี่ห้อรถ *</label>
        <input type="text" id="brand" name="brand" required>
      </div>
      <!-- เลขทะเบียน -->
      <div class="form-group">
        <label for="plateNo">เลขทะเบียนรถ *</label>
        <input type="text" id="plateNo" name="plateNo" placeholder="ป้ายแดง / ไม่สามารถจดทะเบียนได้ หรือ หมายเลขปกติ" required>
      </div>
      <!-- จังหวัดลงทะเบียน -->
      <div class="form-group">
        <label for="province">จังหวัด *</label>
        <select id="province" name="province" required>
          <option value="">-- เลือก --</option>
          <option>ป้ายแดง</option>
          <option>ไม่สามารถจดทะเบียนได้</option>
          <!-- รายชื่อจังหวัดทั้งหมด -->
        </select>
      </div>
      <!-- สีรถ -->
      <div class="form-group">
        <label for="color">สีรถ *</label>
        <input type="text" id="color" name="color" required>
      </div>
      <!-- รูปถ่ายรถ -->
      <div class="form-group">
        <label>ภาพถ่ายรถด้านหน้า *</label>
        <input type="file" id="imgFront" accept="image/*" required>
        <img class="preview" id="previewFront">
      </div>
      <div class="form-group">
        <label>ภาพถ่ายรถด้านหลัง *</label>
        <input type="file" id="imgBack" accept="image/*" required>
        <img class="preview" id="previewBack">
      </div>
      <div class="form-group">
        <label>ภาพถ่ายรถด้านซ้าย *</label>
        <input type="file" id="imgLeft" accept="image/*" required>
        <img class="preview" id="previewLeft">
      </div>
      <div class="form-group">
        <label>ภาพถ่ายรถด้านขวา *</label>
        <input type="file" id="imgRight" accept="image/*" required>
        <img class="preview" id="previewRight">
      </div>

      <!-- ยืนยัน -->
      <div class="form-group checkbox">
        <input type="checkbox" id="confirm" required>
        <label for="confirm">ขอรับรองว่าข้อมูลถูกต้องและเป็นความจริงทุกประการ หากให้ข้อมูลเท็จยินดีรับโทษตามระเบียบของมหาวิทยาลัย</label>
      </div>

      <button type="submit" class="btn" id="submitBtn" disabled>ส่งข้อมูล</button>
    </form>
  </div>

  <script>
    // ฟังก์ชันตรวจสอบรูปและแสดงพรีวิว
    function previewImage(inputId, previewId) {
      const [file] = document.getElementById(inputId).files;
      const img = document.getElementById(previewId);
      if (file) img.src = URL.createObjectURL(file);
    }
    ['Front','Back','Left','Right'].forEach(pos => {
      document.getElementById(`img${pos}`)
        .addEventListener('change', () => previewImage(`img${pos}`, `preview${pos}`));
    });

    // Validate ฟอร์ม
    const form = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');
    const confirmChk = document.getElementById('confirm');
    confirmChk.addEventListener('change', () => submitBtn.disabled = !confirmChk.checked);

    function showError(id, msg) { document.getElementById(id).innerText = msg; }
    function clearError(id) { document.getElementById(id).innerText = ''; }

    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;
      const stuId = form.stuId.value;
      if (!/^\d{8}$/.test(stuId)) { showError('stuIdError', 'กรุณาใส่ตัวเลข 8 หลัก'); valid=false; }
      else clearError('stuIdError');
      const phone = form.phone.value;
      if (!/^0\d{9}$/.test(phone)) { showError('phoneError','เบอร์โทรศัพท์ไม่ถูกต้อง'); valid=false; }
      else clearError('phoneError');
      const ephone = form.emergencyPhone.value;
      if (!/^0\d{9}$/.test(ephone)) { showError('emPhoneError','เบอร์ฉุกเฉินไม่ถูกต้อง'); valid=false; }
      else clearError('emPhoneError');
      if (!valid) return;

      // สร้าง FormData ส่งไป GAS
      const data = new FormData();
      [...form.elements].forEach(el => {
        if (el.type==='file' && el.files.length) data.append(el.name, el.files[0]);
        else if (el.name) data.append(el.name, el.value);
      });
      fetch('https://script.google.com/macros/s/AKfycbwXIQuYT-gQonLD-ksxYXNv-B7aDz9Yq8cufoYdWo_Ft8FMUolNgwMe6z6cczyO7FMD/exec', {
        method:'POST', body: data
      })
      .then(r=>r.json()).then(r=>alert(r.message)).catch(err=>alert('เกิดข้อผิดพลาด: '+err));
    });
  </script>
</body>
</html>
