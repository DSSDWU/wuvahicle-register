<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบขึ้นทะเบียนขอใช้รถ - ม.วลัยลักษณ์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7fb;
      font-family: 'Noto Sans Thai', sans-serif;
    }
    .header {
      background: linear-gradient(45deg, #d3b0ff, #ffcb9a);
      padding: 20px;
      color: white;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .form-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label.required:after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.wu.ac.th/uploads/logoWU_1631668089.png" alt="โลโก้ ม.วลัยลักษณ์" style="height: 60px; margin-bottom: 10px;"><br>
      <h3>ระบบขึ้นทะเบียนขอใช้รถ - มหาวิทยาลัยวลัยลักษณ์</h3>
    </div>

    <form id="registerForm" enctype="multipart/form-data">
      <div class="form-section">
        <h5>ส่วนที่ 1: ข้อมูลส่วนตัว</h5>
        <div class="mb-3">
          <label class="form-label required">รหัสนักศึกษา</label>
          <input type="text" class="form-control" name="studentId" pattern="\d{8}" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">ชื่อ-สกุล</label>
          <input type="text" class="form-control" name="fullname" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">สำนักวิชา</label>
          <select class="form-select" name="faculty" required>
            <option value="">-- เลือก --</option>
            <option>การจัดการ</option>
            <option>การบัญชีและการเงิน</option>
            <option>เทคโนโลยีการเกษตรและอุตสาหกรรมอาหาร</option>
            <option>นิติศาสตร์</option>
            <option>พยาบาลศาสตร์</option>
            <option>แพทยศาสตร์</option>
            <option>เภสัชศาสตร์</option>
            <option>รัฐศาสตร์และรัฐประศาสนศาสตร์</option>
            <option>วิทยาศาสตร์</option>
            <option>วิศวกรรมศาสตร์และเทคโนโลยี</option>
            <option>ศึกษาศาสตร์</option>
            <option>ศิลปศาสตร์</option>
            <option>สถาปัตยกรรมศาสตร์และการออกแบบ</option>
            <option>สหเวชศาสตร์</option>
            <option>สาธารณสุขศาสตร์</option>
            <option>สารสนเทศศาสตร์</option>
            <option>วิทยาลัยทันตแพทยศาสตร์นานาชาติ</option>
            <option>วิทยาลัยนานาชาติ</option>
            <option>วิทยาลัยสัตวแพทยศาสตร์อัครราชกุมารี</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label required">เบอร์โทรศัพท์</label>
          <input type="tel" class="form-control" name="phone" pattern="0[0-9]{9}" maxlength="10" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">ที่พักปัจจุบัน</label>
          <div>
            <div class="form-check"><input class="form-check-input" type="radio" name="residence" value="หอพักภายในมหาวิทยาลัย" required> <label class="form-check-label">หอพักภายในมหาวิทยาลัย</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="residence" value="หอพักภายนอกมหาวิทยาลัย"> <label class="form-check-label">หอพักภายนอกมหาวิทยาลัย</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="residence" value="บ้านตนเอง"> <label class="form-check-label">บ้านตนเอง</label></div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label required">ชื่อหอพัก/หมายเลขห้อง/บ้านเลขที่</label>
          <input type="text" class="form-control" name="roomAddress" required>
          <small class="form-text text-muted">กรณีหอพักให้กรอกชื่อหอพักและห้อง กรณีบ้านพักให้กรอกบ้านเลขที่และที่อยู่</small>
        </div>
        <div class="mb-3">
          <label class="form-label required">ผู้ติดต่อกรณีฉุกเฉิน</label>
          <input type="text" class="form-control" name="emergencyContact" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">ความสัมพันธ์กับนักศึกษา</label>
          <select class="form-select" name="emergencyRelation" required>
            <option value="">-- เลือก --</option>
            <option>บิดา/มารดา</option>
            <option>ผู้ปกครอง</option>
            <option>ญาติ</option>
            <option>เพื่อน</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label required">เบอร์โทรศัพท์ผู้ติดต่อกรณีฉุกเฉิน</label>
          <input type="tel" class="form-control" name="emergencyPhone" pattern="0[0-9]{9}" maxlength="10" required>
        </div>
      </div>

      <div class="form-section">
        <h5>ส่วนที่ 2: ข้อมูลรถที่ขึ้นทะเบียน</h5>
        <div class="mb-3">
          <label class="form-label required">ประเภทรถ</label>
          <select class="form-select" name="vehicleType" required>
            <option value="">-- เลือก --</option>
            <option>รถยนต์(น้ำมัน)</option>
            <option>รถยนต์ไฟฟ้า</option>
            <option>รถจักรยานยนต์ไฟฟ้า</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label required">ยี่ห้อรถ</label>
          <input type="text" class="form-control" name="vehicleBrand" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">เลขทะเบียนรถ</label>
          <input type="text" class="form-control" name="licensePlate" required>
          <small class="form-text text-muted">กรณีป้ายแดง ให้พิมพ์ว่า "ป้ายแดง" หากไม่สามารถจดทะเบียนได้ ให้พิมพ์ว่า "ไม่สามารถจดทะเบียนได้"</small>
        </div>
        <div class="mb-3">
          <label class="form-label required">จังหวัด</label>
          <select class="form-select" name="licenseProvince" required>
            <option value="">-- เลือก --</option>
            <option>ป้ายแดง</option>
            <option>ไม่สามารถจดทะเบียนได้</option>
            <option>กรุงเทพมหานคร</option>
            <option>กระบี่</option>
            <option>กาญจนบุรี</option>
            <option>กาฬสินธุ์</option>
            <option>กำแพงเพชร</option>
            <option>ขอนแก่น</option>
            <option>จันทบุรี</option>
            <option>ฉะเชิงเทรา</option>
            <option>ชลบุรี</option>
            <option>ชัยนาท</option>
            <option>ชัยภูมิ</option>
            <option>ชุมพร</option>
            <option>เชียงราย</option>
            <option>เชียงใหม่</option>
            <option>ตรัง</option>
            <option>ตราด</option>
            <option>ตาก</option>
            <option>นครนายก</option>
            <option>นครปฐม</option>
            <option>นครพนม</option>
            <option>นครราชสีมา</option>
            <option>นครศรีธรรมราช</option>
            <option>นครสวรรค์</option>
            <option>นนทบุรี</option>
            <option>นราธิวาส</option>
            <option>น่าน</option>
            <option>บึงกาฬ</option>
            <option>บุรีรัมย์</option>
            <option>ปทุมธานี</option>
            <option>ประจวบคีรีขันธ์</option>
            <option>ปราจีนบุรี</option>
            <option>ปัตตานี</option>
            <option>พระนครศรีอยุธยา</option>
            <option>พะเยา</option>
            <option>พังงา</option>
            <option>พัทลุง</option>
            <option>พิจิตร</option>
            <option>พิษณุโลก</option>
            <option>เพชรบุรี</option>
            <option>เพชรบูรณ์</option>
            <option>แพร่</option>
            <option>ภูเก็ต</option>
            <option>มหาสารคาม</option>
            <option>มุกดาหาร</option>
            <option>แม่ฮ่องสอน</option>
            <option>ยะลา</option>
            <option>ยโสธร</option>
            <option>ร้อยเอ็ด</option>
            <option>ระนอง</option>
            <option>ระยอง</option>
            <option>ราชบุรี</option>
            <option>ลพบุรี</option>
            <option>ลำปาง</option>
            <option>ลำพูน</option>
            <option>เลย</option>
            <option>ศรีสะเกษ</option>
            <option>สกลนคร</option>
            <option>สงขลา</option>
            <option>สตูล</option>
            <option>สมุทรปราการ</option>
            <option>สมุทรสงคราม</option>
            <option>สมุทรสาคร</option>
            <option>สระแก้ว</option>
            <option>สระบุรี</option>
            <option>สิงห์บุรี</option>
            <option>สุโขทัย</option>
            <option>สุพรรณบุรี</option>
            <option>สุราษฎร์ธานี</option>
            <option>สุรินทร์</option>
            <option>หนองคาย</option>
            <option>หนองบัวลำภู</option>
            <option>อ่างทอง</option>
            <option>อำนาจเจริญ</option>
            <option>อุดรธานี</option>
            <option>อุตรดิตถ์</option>
            <option>อุทัยธานี</option>
            <option>อุบลราชธานี</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">สีรถ</label>
          <input type="text" class="form-control" name="vehicleColor">
        </div>
        <div class="mb-3">
          <label class="form-label required">ภาพรถด้านหน้า</label>
          <input type="file" class="form-control" name="imageFront" accept="image/*" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">ภาพรถด้านหลัง</label>
          <input type="file" class="form-control" name="imageBack" accept="image/*" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">ภาพรถด้านซ้าย</label>
          <input type="file" class="form-control" name="imageLeft" accept="image/*" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">ภาพรถด้านขวา</label>
          <input type="file" class="form-control" name="imageRight" accept="image/*" required>
        </div>
      </div>
