<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ขึ้นทะเบียนขอใช้รถ WU</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <img src="https://www.wu.ac.th/uploads/logoWU_1631668089.png" alt="WU Logo" class="logo">
    <h1>ขึ้นทะเบียนขอใช้รถ ม.วลัยลักษณ์</h1>
  </header>
  <main>
    <form id="registerForm">
      <section>
        <h2>1. ข้อมูลส่วนตัว</h2>
        <label>รหัสนักศึกษา
          <input type="text" id="stuId" maxlength="8" required pattern="\d{8}">
        </label>
        <label>ชื่อ-สกุล
          <input type="text" id="fullName" required>
        </label>
        <label>สำนักวิชา
          <select id="faculty" required>
            <option value="">– เลือกสำนักวิชา –</option>
            <option>การจัดการ</option><option>การบัญชีและการเงิน</option>
            <option>เทคโนโลยีการเกษตรและอุตสาหกรรมอาหาร</option>
            <option>นิติศาสตร์</option><option>พยาบาลศาสตร์</option>
            <option>แพทยศาสตร์</option><option>เภสัชศาสตร์</option>
            <option>รัฐศาสตร์และรัฐประศาสนศาสตร์</option>
            <option>วิทยาศาสตร์</option>
            <option>วิศวกรรมศาสตร์และเทคโนโลยี</option>
            <option>ศึกษาศาสตร์</option><option>ศิลปศาสตร์</option>
            <option>สถาปัตยกรรมศาสตร์และการออกแบบ</option>
            <option>สหเวชศาสตร์</option><option>สาธารณสุขศาสตร์</option>
            <option>สารสนเทศศาสตร์</option>
            <option>วิทยาลัยทันตแพทยศาสตร์นานาชาติ</option>
            <option>วิทยาลัยนานาชาติ</option>
            <option>วิทยาลัยสัตวแพทยศาสตร์อัครราชกุมารี</option>
          </select>
        </label>
        <label>เบอร์โทรศัพท์
          <input type="text" id="phone" maxlength="10" required pattern="0\d{9}">
        </label>
        <label>ที่พักปัจจุบัน
          <select id="residence" required>
            <option value="">– เลือกที่พัก –</option>
            <option>หอพักภายในมหาวิทยาลัย</option>
            <option>หอพักภายนอกมหาวิทยาลัย</option>
            <option>บ้านตนเอง</option>
          </select>
        </label>
        <label>ชื่อหอพัก/หมายเลขห้อง/บ้านเลขที่
          <input type="text" id="addressDetail" required>
          <small>ถ้าเลือกหอพัก ให้กรอกชื่อหอพัก+หมายเลขห้อง<br>ถ้าเลือกบ้าน ให้กรอกบ้านเลขที่+ที่อยู่</small>
        </label>
        <label>ชื่อ-สกุล ผู้ติดต่อฉุกเฉิน
          <input type="text" id="emgName" required>
        </label>
        <label>ความสัมพันธ์กับนักศึกษา
          <select id="emgRelation" required>
            <option value="">– เลือกความสัมพันธ์ –</option>
            <option>บิดา/มารดา</option>
            <option>ผู้ปกครอง</option>
            <option>ญาติ</option>
            <option>เพื่อน</option>
          </select>
        </label>
        <label>เบอร์โทรศัพท์ผู้ติดต่อฉุกเฉิน
          <input type="text" id="emgPhone" maxlength="10" required pattern="0\d{9}">
        </label>
      </section>

      <section>
        <h2>2. ข้อมูลรถ</h2>
        <label>ประเภทรถ
          <select id="carType" required>
            <option value="">– เลือกประเภทรถ –</option>
            <option>รถยนต์(น้ำมัน)</option>
            <option>รถยนต์ไฟฟ้า</option>
            <option>รถจักรยานยนต์ไฟฟ้า</option>
          </select>
        </label>
        <label>ยี่ห้อรถ
          <input type="text" id="carBrand" required>
        </label>
        <label>เลขทะเบียนรถ
          <input type="text" id="plateNo" required>
          <small>กรณีป้ายแดง ให้กรอก “ป้ายแดง”<br>กรณีจดทะเบียนไม่ได้ ให้กรอก “ไม่สามารถจดทะเบียนได้”</small>
        </label>
        <label>จังหวัด
          <select id="province" required>
            <option value="">– เลือกจังหวัด –</option>
            <option>ป้ายแดง</option>
            <option>ไม่สามารถจดทะเบียนได้</option>
            <!-- เพิ่มรายชื่อจังหวัดทั้งประเทศที่ใช้ในป้ายทะเบียน -->
          </select>
        </label>
        <label>สีรถ
          <input type="text" id="carColor" required>
          <small>ระบุสีที่ชัดเจน 2 สี ตามคู่มือรถ</small>
        </label>

        <!-- File uploads with preview -->
        <label>ภาพรถด้านหน้า
          <input type="file" id="imgFront" accept="image/*" required>
          <img id="previewFront" class="preview" alt="">
        </label>
        <label>ภาพรถด้านหลัง
          <input type="file" id="imgBack" accept="image/*" required>
          <img id="previewBack" class="preview" alt="">
        </label>
        <label>ภาพรถด้านซ้าย
          <input type="file" id="imgLeft" accept="image/*" required>
          <img id="previewLeft" class="preview" alt="">
        </label>
        <label>ภาพรถด้านขวา
          <input type="file" id="imgRight" accept="image/*" required>
          <img id="previewRight" class="preview" alt="">
        </label>
      </section>

      <label class="checkbox">
        <input type="checkbox" id="confirm" required>
        ขอรับรองว่าข้อมูลถูกต้องและเป็นความจริงทุกประการ หากมีเจตนาให้ข้อมูลเท็จ ข้าพเจ้ายินดีรับโทษตามระเบียบและข้อบังคับของมหาวิทยาลัยทุกประการ
      </label>

      <button type="submit">ส่งข้อมูล</button>
    </form>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
