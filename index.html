

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนรถ มหาวิทยาลัยวลัยลักษณ์</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f4f8;
        }
        .header-logo {
            max-height: 80px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            border-bottom: 1px solid #e2e8f0;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .btn-primary {
            background-color: #1e40af;
            color: white;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #1e3a8a;
        }
        .btn-secondary {
            background-color: #64748b;
            color: white;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #475569;
        }
        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #cbd5e1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .image-preview.has-image {
            border: none;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }
        .success-icon {
            font-size: 80px;
            color: #10b981;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <header class="flex flex-col md:flex-row items-center justify-between mb-8">
            <div class="flex items-center mb-4 md:mb-0">
                <img src="https://www.wu.ac.th/th/Images/logo.png" alt="มหาวิทยาลัยวลัยลักษณ์" class="header-logo mr-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">ระบบลงทะเบียนรถ</h1>
                    <p class="text-gray-600">มหาวิทยาลัยวลัยลักษณ์</p>
                </div>
            </div>
        </header>

        <div class="form-container p-6 mb-8">
            <form id="registrationForm">
                <!-- ข้อมูลส่วนตัว -->
                <div class="form-section pb-6 mb-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">ข้อมูลส่วนตัว</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="studentId" class="block text-gray-700 mb-1">รหัสนักศึกษา <span class="text-red-500">*</span></label>
                            <input type="text" id="studentId" name="studentId" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="studentIdError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="fullName" class="block text-gray-700 mb-1">ชื่อ-นามสกุล <span class="text-red-500">*</span></label>
                            <input type="text" id="fullName" name="fullName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="fullNameError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="faculty" class="block text-gray-700 mb-1">คณะ/สำนักวิชา <span class="text-red-500">*</span></label>
                            <input type="text" id="faculty" name="faculty" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="facultyError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-700 mb-1">เบอร์โทรศัพท์ <span class="text-red-500">*</span></label>
                            <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="phoneError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="residence" class="block text-gray-700 mb-1">ที่พักอาศัย <span class="text-red-500">*</span></label>
                            <select id="residence" name="residence" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">-- เลือกที่พักอาศัย --</option>
                                <option value="หอพักในมหาวิทยาลัย">หอพักในมหาวิทยาลัย</option>
                                <option value="หอพักนอกมหาวิทยาลัย">หอพักนอกมหาวิทยาลัย</option>
                                <option value="บ้านพัก/คอนโด">บ้านพัก/คอนโด</option>
                                <option value="อื่นๆ">อื่นๆ</option>
                            </select>
                            <div id="residenceError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="address" class="block text-gray-700 mb-1">ที่อยู่ <span class="text-red-500">*</span></label>
                            <input type="text" id="address" name="address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="addressError" class="error-message hidden"></div>
                        </div>
                    </div>
                </div>

                <!-- ข้อมูลผู้ติดต่อฉุกเฉิน -->
                <div class="form-section pb-6 mb-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">ข้อมูลผู้ติดต่อฉุกเฉิน</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="emergencyContact" class="block text-gray-700 mb-1">ชื่อ-นามสกุล <span class="text-red-500">*</span></label>
                            <input type="text" id="emergencyContact" name="emergencyContact" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="emergencyContactError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="relationship" class="block text-gray-700 mb-1">ความสัมพันธ์ <span class="text-red-500">*</span></label>
                            <input type="text" id="relationship" name="relationship" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="relationshipError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="emergencyPhone" class="block text-gray-700 mb-1">เบอร์โทรศัพท์ <span class="text-red-500">*</span></label>
                            <input type="tel" id="emergencyPhone" name="emergencyPhone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="emergencyPhoneError" class="error-message hidden"></div>
                        </div>
                    </div>
                </div>

                <!-- ข้อมูลรถ -->
                <div class="form-section pb-6 mb-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">ข้อมูลรถ</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="carType" class="block text-gray-700 mb-1">ประเภทรถ <span class="text-red-500">*</span></label>
                            <select id="carType" name="carType" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">-- เลือกประเภทรถ --</option>
                                <option value="รถยนต์">รถยนต์</option>
                                <option value="รถจักรยานยนต์">รถจักรยานยนต์</option>
                            </select>
                            <div id="carTypeError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="carBrand" class="block text-gray-700 mb-1">ยี่ห้อ <span class="text-red-500">*</span></label>
                            <input type="text" id="carBrand" name="carBrand" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="carBrandError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="licensePlate" class="block text-gray-700 mb-1">ทะเบียนรถ <span class="text-red-500">*</span></label>
                            <input type="text" id="licensePlate" name="licensePlate" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="licensePlateError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="province" class="block text-gray-700 mb-1">จังหวัด <span class="text-red-500">*</span></label>
                            <input type="text" id="province" name="province" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="provinceError" class="error-message hidden"></div>
                        </div>
                        <div>
                            <label for="carColor" class="block text-gray-700 mb-1">สีรถ <span class="text-red-500">*</span></label>
                            <input type="text" id="carColor" name="carColor" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div id="carColorError" class="error-message hidden"></div>
                        </div>
                    </div>
                </div>

                <!-- รูปภาพรถ -->
                <div class="form-section pb-6 mb-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">รูปภาพรถ</h2>
                    <p class="text-gray-600 mb-4">กรุณาถ่ายรูปรถให้เห็นทั้ง 4 ด้าน</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">ด้านหน้า</label>
                            <div id="frontImagePreview" class="image-preview" onclick="document.getElementById('frontImage').click();">
                                <span class="text-gray-500">คลิกเพื่อเลือกรูปภาพ</span>
                            </div>
                            <input type="file" id="frontImage" name="frontImage" accept="image/*" class="hidden" onchange="previewImage(this, 'frontImagePreview')">
                            <input type="hidden" id="frontImageBase64" name="frontImageBase64">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">ด้านหลัง</label>
                            <div id="backImagePreview" class="image-preview" onclick="document.getElementById('backImage').click();">
                                <span class="text-gray-500">คลิกเพื่อเลือกรูปภาพ</span>
                            </div>
                            <input type="file" id="backImage" name="backImage" accept="image/*" class="hidden" onchange="previewImage(this, 'backImagePreview')">
                            <input type="hidden" id="backImageBase64" name="backImageBase64">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">ด้านซ้าย</label>
                            <div id="leftImagePreview" class="image-preview" onclick="document.getElementById('leftImage').click();">
                                <span class="text-gray-500">คลิกเพื่อเลือกรูปภาพ</span>
                            </div>
                            <input type="file" id="leftImage" name="leftImage" accept="image/*" class="hidden" onchange="previewImage(this, 'leftImagePreview')">
                            <input type="hidden" id="leftImageBase64" name="leftImageBase64">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">ด้านขวา</label>
                            <div id="rightImagePreview" class="image-preview" onclick="document.getElementById('rightImage').click();">
                                <span class="text-gray-500">คลิกเพื่อเลือกรูปภาพ</span>
                            </div>
                            <input type="file" id="rightImage" name="rightImage" accept="image/*" class="hidden" onchange="previewImage(this, 'rightImagePreview')">
                            <input type="hidden" id="rightImageBase64" name="rightImageBase64">
                        </div>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row justify-end gap-4">
                    <button type="button" id="resetBtn" class="btn-secondary px-6 py-2 rounded-md">ล้างข้อมูล</button>
                    <button type="submit" id="submitBtn" class="btn-primary px-6 py-2 rounded-md">ลงทะเบียน</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p class="text-xl">กำลังประมวลผล...</p>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay" class="success-overlay hidden">
        <div class="success-icon">✓</div>
        <h2 class="text-2xl font-bold mb-4">ลงทะเบียนสำเร็จ</h2>
        <p class="text-xl mb-6">ขอบคุณที่ลงทะเบียน</p>
        <button id="closeSuccessBtn" class="bg-white text-gray-800 px-6 py-2 rounded-md">ปิด</button>
    </div>

    <script>
        // URL ของ Google Apps Script Web App
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/exec';
        
        // ฟังก์ชันสำหรับแสดงตัวอย่างรูปภาพ
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const base64InputId = previewId.replace('Preview', 'Base64');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.style.backgroundImage = `url('${e.target.result}')`;
                    preview.classList.add('has-image');
                    preview.innerHTML = '';
                    
                    // เก็บข้อมูล base64 ในฟิลด์ซ่อน
                    document.getElementById(base64InputId).value = e.target.result;
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        // ฟังก์ชันสำหรับตรวจสอบความถูกต้องของฟอร์ม
        function validateForm() {
            let isValid = true;
            const requiredFields = [
                'studentId', 'fullName', 'faculty', 'phone', 'residence', 'address',
                'emergencyContact', 'relationship', 'emergencyPhone',
                'carType', 'carBrand', 'licensePlate', 'province', 'carColor'
            ];
            
            // ตรวจสอบฟิลด์ที่จำเป็น
            requiredFields.forEach(field => {
                const input = document.getElementById(field);
                const errorElement = document.getElementById(`${field}Error`);
                
                if (!input.value.trim()) {
                    errorElement.textContent = 'กรุณากรอกข้อมูลในช่องนี้';
                    errorElement.classList.remove('hidden');
                    isValid = false;
                } else {
                    errorElement.classList.add('hidden');
                }
            });
            
            // ตรวจสอบรูปแบบเบอร์โทรศัพท์
            const phoneRegex = /^[0-9]{9,10}$/;
            const phoneInput = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            
            if (phoneInput.value.trim() && !phoneRegex.test(phoneInput.value.trim())) {
                phoneError.textContent = 'กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง (9-10 หลัก)';
                phoneError.classList.remove('hidden');
                isValid = false;
            }
            
            const emergencyPhoneInput = document.getElementById('emergencyPhone');
            const emergencyPhoneError = document.getElementById('emergencyPhoneError');
            
            if (emergencyPhoneInput.value.trim() && !phoneRegex.test(emergencyPhoneInput.value.trim())) {
                emergencyPhoneError.textContent = 'กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง (9-10 หลัก)';
                emergencyPhoneError.classList.remove('hidden');
                isValid = false;
            }
            
            return isValid;
        }
        
        // ฟังก์ชันสำหรับรีเซ็ตฟอร์ม
        function resetForm() {
            document.getElementById('registrationForm').reset();
            
            // รีเซ็ตตัวอย่างรูปภาพ
            const previewElements = ['frontImagePreview', 'backImagePreview', 'leftImagePreview', 'rightImagePreview'];
            previewElements.forEach(previewId => {
                const preview = document.getElementById(previewId);
                preview.style.backgroundImage = '';
                preview.classList.remove('has-image');
                preview.innerHTML = '<span class="text-gray-500">คลิกเพื่อเลือกรูปภาพ</span>';
                
                // รีเซ็ตข้อมูล base64
                const base64InputId = previewId.replace('Preview', 'Base64');
                document.getElementById(base64InputId).value = '';
            });
            
            // ซ่อนข้อความแจ้งเตือนข้อผิดพลาด
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.classList.add('hidden');
            });
        }
        
        // เมื่อโหลดหน้าเว็บเสร็จ
        document.addEventListener('DOMContentLoaded', function() {
            // ปุ่มรีเซ็ตฟอร์ม
            document.getElementById('resetBtn').addEventListener('click', resetForm);
            
            // ปุ่มปิดหน้าแสดงผลสำเร็จ
            document.getElementById('closeSuccessBtn').addEventListener('click', function() {
                document.getElementById('successOverlay').classList.add('hidden');
                resetForm();
            });
            
            // การส่งฟอร์ม
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // ตรวจสอบความถูกต้องของฟอร์ม
                if (!validateForm()) {
                    return;
                }
                
                // แสดง loading overlay
                document.getElementById('loadingOverlay').classList.remove('hidden');
                
                // รวบรวมข้อมูลจากฟอร์ม
                const formData = {
                    studentId: document.getElementById('studentId').value,
                    fullName: document.getElementById('fullName').value,
                    faculty: document.getElementById('faculty').value,
                    phone: document.getElementById('phone').value,
                    residence: document.getElementById('residence').value,
                    address: document.getElementById('address').value,
                    emergencyContact: document.getElementById('emergencyContact').value,
                    relationship: document.getElementById('relationship').value,
                    emergencyPhone: document.getElementById('emergencyPhone').value,
                    carType: document.getElementById('carType').value,
                    carBrand: document.getElementById('carBrand').value,
                    licensePlate: document.getElementById('licensePlate').value,
                    province: document.getElementById('province').value,
                    carColor: document.getElementById('carColor').value,
                    frontImage: document.getElementById('frontImageBase64').value,
                    backImage: document.getElementById('backImageBase64').value,
                    leftImage: document.getElementById('leftImageBase64').value,
                    rightImage: document.getElementById('rightImageBase64').value
                };
                
                // ส่งข้อมูลไปยัง Google Apps Script
                fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('เกิดข้อผิดพลาดในการส่งข้อมูล');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    
                    // ซ่อน loading overlay
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    
                    if (data.status === 'success') {
                        // แสดงหน้าสำเร็จ
                        document.getElementById('successOverlay').classList.remove('hidden');
                    } else {
                        alert('เกิดข้อผิดพลาด: ' + (data.message || 'ไม่สามารถบันทึกข้อมูลได้'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    
                    // ซ่อน loading overlay
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    
                    alert('เกิดข้อผิดพลาด: ' + error.message);
                });
            });
        });
    </script>
