<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบขึ้นทะเบียนขอใช้รถ - ม.วลัยลักษณ์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7fb;
      font-family: 'Noto Sans Thai', sans-serif;
    }
    .header {
      background: linear-gradient(45deg, #d3b0ff, #ffcb9a);
      padding: 20px;
      color: white;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .form-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label.required:after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.wu.ac.th/uploads/logoWU_1631668089.png" alt="โลโก้ ม.วลัยลักษณ์" style="height: 60px; margin-bottom: 10px;"><br>
      <h3>ระบบขึ้นทะเบียนขอใช้รถ - มหาวิทยาลัยวลัยลักษณ์</h3>
    </div>

    <form id="registerForm" enctype="multipart/form-data" novalidate onsubmit="return validateForm()">
      <div class="form-section">
        <h5>ส่วนที่ 1: ข้อมูลส่วนตัว</h5>
        <div class="mb-3">
          <label class="form-label required">รหัสนักศึกษา</label>
          <input type="text" class="form-control" name="studentId" required pattern="^\d{8}$" title="กรุณากรอกรหัสนักศึกษาให้ครบ 8 หลักตัวเลขเท่านั้น">
        </div>
        <div class="mb-3">
          <label class="form-label required">ชื่อ-สกุล</label>
          <input type="text" class="form-control" name="fullname" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">สำนักวิชา</label>
          <select class="form-select" name="faculty" required>
            <option value="">-- เลือก --</option>
            <option>การจัดการ</option>
            <option>การบัญชีและการเงิน</option>
            <option>เทคโนโลยีการเกษตรและอุตสาหกรรมอาหาร</option>
            <option>นิติศาสตร์</option>
            <option>พยาบาลศาสตร์</option>
            <option>แพทยศาสตร์</option>
            <option>เภสัชศาสตร์</option>
            <option>รัฐศาสตร์และรัฐประศาสนศาสตร์</option>
            <option>วิทยาศาสตร์</option>
            <option>วิศวกรรมศาสตร์และเทคโนโลยี</option>
            <option>ศึกษาศาสตร์</option>
            <option>ศิลปศาสตร์</option>
            <option>สถาปัตยกรรมศาสตร์และการออกแบบ</option>
            <option>สหเวชศาสตร์</option>
            <option>สาธารณสุขศาสตร์</option>
            <option>สารสนเทศศาสตร์</option>
            <option>วิทยาลัยทันตแพทยศาสตร์นานาชาติ</option>
            <option>วิทยาลัยนานาชาติ</option>
            <option>วิทยาลัยสัตวแพทยศาสตร์อัครราชกุมารี</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label required">เบอร์โทรศัพท์</label>
          <input type="tel" class="form-control" name="phone" required pattern="^0\d{9}$" title="กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง 10 หลักขึ้นต้นด้วย 0">
        </div>
        <div class="mb-3">
          <label class="form-label required">ที่พักปัจจุบัน</label>
          <div>
            <div class="form-check"><input class="form-check-input" type="radio" name="residence" value="หอพักภายในมหาวิทยาลัย" required> <label class="form-check-label">หอพักภายในมหาวิทยาลัย</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="residence" value="หอพักภายนอกมหาวิทยาลัย"> <label class="form-check-label">หอพักภายนอกมหาวิทยาลัย</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="residence" value="บ้านตนเอง"> <label class="form-check-label">บ้านตนเอง</label></div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label required">ชื่อหอพัก/หมายเลขห้อง/บ้านเลขที่</label>
          <input type="text" class="form-control" name="roomAddress" required>
          <small class="form-text text-muted">กรณีหอพักให้กรอกชื่อหอพักและห้อง กรณีบ้านพักให้กรอกบ้านเลขที่และที่อยู่</small>
        </div>
        <div class="mb-3">
          <label class="form-label required">ผู้ติดต่อกรณีฉุกเฉิน</label>
          <input type="text" class="form-control" name="emergencyContact" required>
        </div>
        <div class="mb-3">
          <label class="form-label required">ความสัมพันธ์กับนักศึกษา</label>
          <select class="form-select" name="emergencyRelation" required>
            <option value="">-- เลือก --</option>
            <option>บิดา/มารดา</option>
            <option>ผู้ปกครอง</option>
            <option>ญาติ</option>
            <option>เพื่อน</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label required">เบอร์โทรศัพท์ผู้ติดต่อกรณีฉุกเฉิน</label>
          <input type="tel" class="form-control" name="emergencyPhone" required pattern="^0\d{9}$" title="กรุณากรอกเบอร์โทรศัพท์ผู้ติดต่อให้ถูกต้อง 10 หลักขึ้นต้นด้วย 0">
        </div>
      </div>
      <div class="form-section">
        <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const form = document.getElementById('registerForm');
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
